<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        #usersList {
            list-style: none;
            padding: 0;
        }

        .user-card {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .user-card span {
            display: inline-block;
            margin-right: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>All Users</h1>
    <ul id="usersList"></ul>

    <script>
        function parsePeriod(periodStr) {
            const regex = /P(?:(\d+)Y)?(?:(\d+)M)?(?:(\d+)D)?/;
            const matches = periodStr.match(regex);
            return matches ? {
                years: matches[1] ? parseInt(matches[1]) : 0,
                months: matches[2] ? parseInt(matches[2]) : 0,
                days: matches[3] ? parseInt(matches[3]) : 0
            } : { years: 0, months: 0, days: 0 };
        }

        fetch('/api/users')
            .then(response => response.json())
            .then(users => {
                const list = document.getElementById('usersList');
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.className = 'user-card';
                    const p = user.antiguedad ? parsePeriod(user.antiguedad) : { years: 0, months: 0, days: 0 };
                    li.innerHTML = `${user.nombre} ${user.apellido}
                <div><span>Nombre:</span> ${user.nombre} ${user.apellido}</div>
                <div><span>Correo:</span> ${user.correo}</div>
                <div><span>Rol ID:</span> ${user.id_rol}</div>
                <div><span>Teléfono:</span> ${user.telefono || 'N/A'}</div>
                <div><span>Fecha de Ingreso:</span> ${user.fecha_ingreso || 'N/A'}</div>
                <div><span>Antigüedad:</span> ${p.years} años, ${p.months} meses, ${p.days} días</div>
                <div><span>Días Vacaciones:</span> ${user.dias_vacaciones}</div>
                <div><span>Días Vacaciones Restantes:</span> ${user.dias_vacaciones_restante}</div>
                <div><span>Estado:</span> ${user.estado ? 'Activo' : 'Inactivo'}</div>
                <div><span>Requiere Cambio Contraseña:</span> ${user.requiere_cambio_contrasena ? 'Sí' : 'No'}</div>
            `;
                    list.appendChild(li);
                });
            })
            .catch(err => console.error("Error:", err));
    </script>
</body>

</html>

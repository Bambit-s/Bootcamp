<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        #usersList { list-style: none; padding: 0; }
        .user-card { border: 1px solid #ddd; border-radius: 6px; padding: 12px; margin-bottom: 10px; background-color: #f9f9f9; box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1); }
        .user-card span { display: inline-block; margin-right: 10px; font-weight: bold; }
        .filter { margin-bottom: 20px; }
        .filter label { margin-right: 5px; }
    </style>
</head>

<body>
    <h1>All Users</h1>

    <div class="filter">
        <label>Rol ID: <input type="number" id="filterRol" min="0"></label>
        <label>Equipo ID: <input type="number" id="filterEquipo" min="0"></label>
        <label>Cargo ID: <input type="number" id="filterCargo" min="0"></label>
        <button id="btnFilter">Filtrar</button>
        <button id="btnReset">Mostrar Todos</button>
    </div>

    <ul id="usersList"></ul>

    <script>
        function parsePeriod(periodStr) {
            const regex = /P(?:(\d+)Y)?(?:(\d+)M)?(?:(\d+)D)?/;
            const matches = periodStr.match(regex);
            return matches ? {
                years: matches[1] ? parseInt(matches[1]) : 0,
                months: matches[2] ? parseInt(matches[2]) : 0,
                days: matches[3] ? parseInt(matches[3]) : 0
            } : { years: 0, months: 0, days: 0 };
        }

        function loadUsers(rol, equipo, cargo) {
            let url = '/api/users';
            const params = [];
            if (rol) params.push('rol=' + rol);
            if (equipo) params.push('equipo=' + equipo);
            if (cargo) params.push('cargo=' + cargo);
            if (params.length) url += '?' + params.join('&');

            fetch(url)
                .then(response => response.json())
                .then(users => {
                    const list = document.getElementById('usersList');
                    list.innerHTML = ''; 
                    users.forEach(user => {
                        const li = document.createElement('li');
                        li.className = 'user-card';
                        const p = user.antiguedad ? parsePeriod(user.antiguedad) : { years: 0, months: 0, days: 0 };
                        li.innerHTML = `
                            <div><span>Nombre:</span> ${user.nombre} ${user.apellido}</div>
                            <div><span>Correo:</span> ${user.correo}</div>
                            <div><span>Rol ID:</span> ${user.id_rol}</div>
                            <div><span>Equipo ID:</span> ${user.id_equipo}</div>
                            <div><span>Cargo ID:</span> ${user.id_cargo}</div>
                            <div><span>Teléfono:</span> ${user.telefono || 'N/A'}</div>
                            <div><span>Fecha de Ingreso:</span> ${user.fecha_ingreso || 'N/A'}</div>
                            <div><span>Antigüedad:</span> ${p.years} años, ${p.months} meses, ${p.days} días</div>
                            <div><span>Días Vacaciones:</span> ${user.dias_vacaciones}</div>
                            <div><span>Días Vacaciones Restantes:</span> ${user.dias_vacaciones_restante}</div>
                            <div><span>Estado:</span> ${user.estado ? 'Activo' : 'Inactivo'}</div>
                            <div><span>Requiere Cambio Contraseña:</span> ${user.requiere_cambio_contrasena ? 'Sí' : 'No'}</div>
                        `;
                        list.appendChild(li);
                    });
                })
                .catch(err => console.error("Error:", err));
        }

        loadUsers();

        document.getElementById('btnFilter').addEventListener('click', () => {
            const rol = parseInt(document.getElementById('filterRol').value) || null;
            const equipo = parseInt(document.getElementById('filterEquipo').value) || null;
            const cargo = parseInt(document.getElementById('filterCargo').value) || null;
            loadUsers(rol, equipo, cargo);
        });

        document.getElementById('btnReset').addEventListener('click', () => {
            document.getElementById('filterRol').value = '';
            document.getElementById('filterEquipo').value = '';
            document.getElementById('filterCargo').value = '';
            loadUsers();
        });
    </script>
</body>

</html>
